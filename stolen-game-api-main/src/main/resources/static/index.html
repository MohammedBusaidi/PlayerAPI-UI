<!DOCTYPE html>
<html>
<head>
    <title>Spring Pirates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #0079BF;
            color: #FFF;
            padding: 10px;
            text-align: center;
        }
        
        .board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background-color: #FFF;
            border-radius: 4px;
            box-shadow: 0 1px 0 rgba(9, 30, 66, 0.25);
            padding: 10px;
            margin: 10px;
            width: 250px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-description {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Spring Pirates</h1>
    </div>

    <div id="cardBoard" class="board">
        <div class="card">
            <div class="card-title">Card 1</div>
            <div class="card-description">This is the description for Card 1.</div>
        </div>
    </div>

    <script src="./jsprac.js"></script>
</body>
</html>
